<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> JS To Do List</title>
    <link rel="stylesheet" href="css/to-do-list.css">

    <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div id="to-do-list">

      <h1>To Do List</h1>
      <p>Add items to your "to-do" list below. When you have completed them, click to delete/cross them off the list.</p>

      <input id="text-box" type="text" placeholder="Enter a new list item!">
      <button id="add-button">Add</button>

      <ul id="list">

      </ul>
    </div>








   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/master.js"></script
  </body>
</html>
